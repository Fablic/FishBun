apply plugin: "maven-publish"

group = "com.github.fablic"
version = gradle.versionName
archivesBaseName = "fishbun"

def siteUrl = 'https://github.com/Fablic/FishBun'      // Homepage URL of the library
def gitUrl = 'https://github.com/Fablic/FishBun.git'   // Git repository URL

afterEvaluate {
    publishing {
        publications {
            release(MavenPublication) {
                groupId group
                artifactId archivesBaseName
                version version
                from components.release
            }
        }

        repositories {
            maven {
                name = "GitHubPackages"
                url = "https://maven.pkg.github.com/Fablic/FishBun"
                credentials {
                    username = System.getenv("GITHUB_ACTOR")
                    password = System.getenv("GITHUB_TOKEN")
                }
            }
        }
    }
}
